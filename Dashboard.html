<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamentos PicPay</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Pagamentos PicPay</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Título</th>
            <th>Data</th>
            <th>Valor</th>
            <th>Pago</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-usuario">Usuário</label>
          <input id="m-usuario" type="text" required />
          
          <label for="m-titulo">Título</label>
          <input id="m-titulo" type="text" required />

          <label for="m-data">Data</label>
          <input id="m-data" type="date" required />
  
          <label for="m-valor">Valor</label>
          <input id="m-valor" type="number" required />

            <label for="m-pago">Pago</label>
            <select id="m-pago">
              <option>Sim</option>
              <option>Não</option>
            </select>

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
